<!DOCTYPE html>
<html>
<head>
  <title>Apna Bazar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    /* Navbar */
    .navbar {
      background-color: #131921;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      margin: 0;
    }

    .search-box input {
      padding: 7px;
      width: 300px;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .card img {
      width: 150px;
      height: 150px;
    }

    .card button {
      background: orange;
      border: none;
      padding: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background: darkorange;
    }
  </style>
</head>

</body>
</html>
